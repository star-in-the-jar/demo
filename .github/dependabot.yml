---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
  - package-ecosystem: npm
    directory: "/javascript"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
  - package-ecosystem: bundler
    directory: "/ruby"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
